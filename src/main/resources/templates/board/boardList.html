<div class="container">
    <div class="nav">
        <a href="join" th:if="${session.member == null}">회원가입</a>&nbsp;&nbsp;
        <a href="login" th:if="${session.member == null}">로그인</a>&nbsp;&nbsp;
        <span th:if="${session.member != null}" th:text="${session.userName + '님'}"></span>&nbsp;&nbsp;
        <a href="/logout" th:if="${session.member != null}">로그아웃</a>
    </div>
    <h1>Board</h1>
    <table class="rwd-table" style="width: 60%">
        <tbody>
        <tr>
            <th>글 번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        <tr th:each="list : ${boardList}">
            <td data-th="Supplier Code" th:text="${list.id}">
            </td>
            <td data-th="Supplier Name"><a th:text="${list.title}" th:href="@{/boardView/{id}(id = ${list.id})}" style="text-decoration: none; color: black;"></a>
            </td>
            <td data-th="Invoice Number" th:text="${list.writer}">
            </td>
            <td data-th="Due Date" th:text="${#temporals.format(list.regdate, 'yyyy-MM-dd HH:mm:ss')}">
            </td>
            <td data-th="Net Amount" th:text="${list.hit}">
            </td>
        </tr>
        </tbody>
    </table>
    <div class="writeBtn" style="margin-top: 20px; margin-left: 37%;"><a href="/boardWrite" class="btn-gradient blue mini">글쓰기</a></div>
