<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
<!--    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')"></nav>-->

<div class="container">
    <div class="page-header">
        <h1 th:if="${getView == null}">게시글 등록</h1>
        <h1 th:if="${getView != null}">게시글 수정</h1>
    </div>
    <div class="starter-template">
        <form class="form-horizontal" id="writeFrm" name="writeFrm">
            <div class="form-group">
<!--                <label style="float: left" for="title" class="col-sm-2 control-label">제목</label>-->
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="hidden" id="id" name="id" th:value="${getView != null ? getView.id : ''}"/>
                    <input type="text" class="form-control" id="title" name="title" th:value="${getView != null ? getView.title : ''}" placeholder="제목"/>
                </div>
            </div>

            <div class="form-group">
<!--                <label style="float: left" for="writer" class="col-sm-2 control-label">작성자</label>-->
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="text" class="form-control" id="writer" name="writer" th:value="${getView != null ? getView.writer : ''}" th:readonly="${getView != null}" placeholder="작성자"/><br><br>
                </div>
            </div>

            <div class="form-group">
<!--                <label style="float: left" for="contents" class="col-sm-2 control-label">내용</label>-->
                <div class="col-sm-10">
                    <textarea class="form-control" id="contents" name="contents" th:text="${getView != null ? getView.contents : ''}" placeholder="내용을 입력해 주세요."></textarea><br><br>
                </div>
            </div>
            <div class="btn_wrap text-center">
                <!--                    <a th:href="@{/board/list}" class="btn btn-secondary">뒤로 가기</a>-->
                <input type="button" id="writeBtn" class="btn btn-primary waves-effect waves-light" th:if="${getView == null}" value="등록">
                <input type="button" id="updateBtn" class="btn btn-primary waves-effect waves-light" th:if="${getView != null}" value="수정">
                <button type="button" id="listBtn" onclick="goList()">목록</button>
            </div>
        </form>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
<script>
$(()=>{
    $("#updateBtn").click(()=>{
        let id = $("#id").val();
        let title = $("#title").val();
		let contents = $("#contents").val();
        let frm = $("#writeFrm").serialize();
        console.log(id);
        console.log(title);
        console.log(contents);
        console.log(frm);

        if (title=="") {
            alert("제목을 입력하세요");
            $("#title").focus();
            return;
        }
         if (contents=="") {
            alert("글을 입력하세요");
            $("#contents").focus();
            return;
        }

        $.ajax({
            url:"/boardUpdate",
            data:frm,
            dataType:"json",
            method:"post"
        })
        .done((res)=>{
            console.log(res);
            alert(res.ok);
            location.href="/boardList";
        })
        .fail((res, status, error)=>{
            console.log(status);
            console.log(error);
        });
    });


    $("#writeBtn").click(()=>{
        let title = $("#title").val();
		let contents = $("#contents").val();
        let frm = $("#writeFrm").serialize();
        console.log(title);
        console.log(contents);
        console.log(frm);

        if (title=="") {
            alert("제목을 입력하세요");
            $("#title").focus();
            return;
        }
         if (contents=="") {
            alert("글을 입력하세요");
            $("#contents").focus();
            return;
        }

        $.ajax({
            url:"/insert",
            data:frm,
            dataType:"json",
            method:"post"
        })
        .done((res)=>{
            console.log(res);
            alert(res.ok);
            location.href="/boardList";
        })
        .fail((res, status, error)=>{
            console.log(status);
            console.log(error);
        });
    });
});

function goList() {
    location.href = "/boardList";
}

function readonly() {
    $("#writer").prop("readonly", true);
}
</script>
